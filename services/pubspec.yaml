name: luvi_services
description: Local services package for LUVI app shared logic.
publish_to: 'none'

environment:
  sdk: ">=3.10.0 <4.0.0"
  flutter: ">=3.38.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_secure_storage: ^9.2.2
  riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  shared_preferences: ^2.5.3
  supabase_flutter: ^2.12.0

dev_dependencies:
  # Note: build_runner pinned to ^2.7.1 for compatibility with riverpod_generator ^3.0.3
  # (build_runner >=2.10.0 requires analyzer >=8.0.0 which conflicts with riverpod_generator)
  build_runner: ^2.7.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^3.0.3
