name: RLS Smoke (negative)

on:
  workflow_dispatch:

jobs:
  rls-smoke-negative:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}

    steps:
      - uses: actions/checkout@v4

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run negative smoke SQL
        if: ${{ env.SUPABASE_DB_URL_DEV != '' }}
        env:
          SUPABASE_DB_URL: ${{ env.SUPABASE_DB_URL_DEV }}
        run: psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -P pager=off -f supabase/tests/rls_smoke_negative.sql

      - name: Skip (no DB URL)
        if: ${{ env.SUPABASE_DB_URL_DEV == '' }}
        run: echo "No SUPABASE_DB_URL_DEV; skipping negative smoke."
