name: Secrets Scan (Report Only)

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  trufflehog:
    name: TruffleHog Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog (diff-only, report non-blocking)
        id: scan
        continue-on-error: true
        uses: trufflesecurity/trufflehog@ef6e76c3c4023279497fab4721ffa071a722fd05 # v3.92.4
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha || 'HEAD~1' }}
          head: ${{ github.event.pull_request.head.sha || 'HEAD' }}
          extra_args: --no-update --json

      - name: Save scan summary
        if: always()
        run: |
          echo "TruffleHog scan completed (non-blocking). See job logs for details."
