name: RLS Smoke (luvi-dev)
on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  rls-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Run smoke SQL
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL_DEV }}
        run: psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -P pager=off -f supabase/tests/rls_smoke.sql

