name: Agents Drift Report

on:
  workflow_dispatch:

jobs:
  agents-drift:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Install dependencies (ripgrep)
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - id: drift_check
        name: Run drift check
        shell: bash
        run: |
          set +e
          sh context/agents/_drift_check.sh
          status=$?
          echo "drift_status=$status" >> "$GITHUB_OUTPUT"
          # Always succeed to keep job non-blocking
          exit 0

      - name: Upload report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: agents-drift-report-${{ github.run_id }}
          path: context/agents/_drift_report.md
          if-no-files-found: warn

      - name: Comment drift report
        if: ${{ github.event_name == 'pull_request' && steps.drift_check.outputs.drift_status != '0' }}
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            const fs = require('fs');
            const path = 'context/agents/_drift_report.md';
            let body;
            try { body = fs.readFileSync(path, 'utf8'); }
            catch (e) { body = '# Agents Drift Report\n\nReport-Datei nicht gefunden.'; }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
