name: Agents Drift Report

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  agents-drift:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: drift_check
        name: Run drift check
        shell: bash
        run: |
          set +e
          sh context/agents/_drift_check.sh
          status=$?
          echo "drift_status=$status" >> "$GITHUB_OUTPUT"
          # Always succeed to keep job non-blocking
          exit 0

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: agents-drift-report
          path: context/agents/_drift_report.md
          if-no-files-found: warn

      - name: Comment drift report
        if: steps.drift_check.outputs.drift_status != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'context/agents/_drift_report.md';
            let body;
            try { body = fs.readFileSync(path, 'utf8'); }
            catch (e) { body = '# Agents Drift Report\n\nReport-Datei nicht gefunden.'; }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

