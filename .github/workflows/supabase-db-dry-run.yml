name: Supabase DB Dry-Run
on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  db-dry-run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: db-dry-run-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4

      - id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            migrations:
              - 'supabase/migrations/**'

      - if: ${{ steps.changes.outputs.migrations == 'true' }}
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Dry-run (wrapper)
        if: ${{ steps.changes.outputs.migrations == 'true' && (secrets.SUPABASE_DB_URL_DEV != '' || (secrets.SUPABASE_PROJECT_REF_DEV != '' && secrets.SUPABASE_DB_PASSWORD_DEV != '')) }}
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL_DEV }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF:  ${{ secrets.SUPABASE_PROJECT_REF_DEV }}
          SUPABASE_DB_PASSWORD:  ${{ secrets.SUPABASE_DB_PASSWORD_DEV }}
        run: ./scripts/db_dry_run.sh

      - name: Skip (no migration changes or no creds)
        if: ${{ steps.changes.outputs.migrations != 'true' || (secrets.SUPABASE_DB_URL_DEV == '' && (secrets.SUPABASE_PROJECT_REF_DEV == '' || secrets.SUPABASE_DB_PASSWORD_DEV == '')) }}
        run: echo "No migration changes or missing secrets â€” skipping DB dry-run."
