name: Supabase DB Dry-Run
on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  db-dry-run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: db-dry-run-${{ github.workflow }}-${{ github.ref_name }}
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: read

    # Map secrets -> env (damit wir sie in if: als env.* benutzen k√∂nnen)
    env:
      SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}
      SUPABASE_PROJECT_REF_DEV: ${{ secrets.SUPABASE_PROJECT_REF_DEV }}
      SUPABASE_DB_PASSWORD_DEV: ${{ secrets.SUPABASE_DB_PASSWORD_DEV }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            migrations:
              - 'supabase/migrations/**'

      - if: ${{ steps.changes.outputs.migrations == 'true' }}
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Dry-run (wrapper)
        if: ${{ steps.changes.outputs.migrations == 'true' && (env.SUPABASE_DB_URL_DEV != '' || (env.SUPABASE_PROJECT_REF_DEV != '' && env.SUPABASE_DB_PASSWORD_DEV != '')) }}
        env:
          SUPABASE_DB_URL: ${{ env.SUPABASE_DB_URL_DEV }}
          SUPABASE_PROJECT_REF: ${{ env.SUPABASE_PROJECT_REF_DEV }}
          SUPABASE_DB_PASSWORD: ${{ env.SUPABASE_DB_PASSWORD_DEV }}
          SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}
        run: ./scripts/db_dry_run.sh

      - name: Skip (no migration changes or no creds)
        if: ${{ steps.changes.outputs.migrations != 'true' || (env.SUPABASE_DB_URL_DEV == '' && (env.SUPABASE_PROJECT_REF_DEV == '' || env.SUPABASE_DB_PASSWORD_DEV == '')) }}
        run: |
          echo "DB dry-run skipped:"
          echo "- migrations changed: ${{ steps.changes.outputs.migrations }}"
          echo "- has DB_URL_DEV: ${{ env.SUPABASE_DB_URL_DEV != '' }}"
          echo "- has link creds:  ${{ env.SUPABASE_PROJECT_REF_DEV != '' && env.SUPABASE_DB_PASSWORD_DEV != '' }}"
