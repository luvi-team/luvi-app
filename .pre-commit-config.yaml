repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: secrets-scan
        name: secrets-scan (trufflehog report)
        entry: scripts/secrets_scan.sh
        language: system
        pass_filenames: false
      - id: schema-timestamp-check
        name: Schema documentation timestamp check
        entry: scripts/schema_timestamp_check.sh
        language: system
        files: 'supabase/migrations/.*\.sql$'
        pass_filenames: false

