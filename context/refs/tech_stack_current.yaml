meta:
  version: "2.1"
  last_updated: "2025-10-13"
  acceptance_version: "1.1"

flutter:
  channel: stable
  version_ci: "3.35.4"
  dart_min_ci: "3.9.0"
  dart_min_pubspec: "3.9.0"  # aligned to CI and pubspec.yaml

packages:
  flutter_riverpod: "^2.6.x"
  riverpod_annotation: "^2.6.x"
  riverpod_generator: "^2.4.0"
  go_router: "^16.2.x"
  supabase_flutter: "^2.8.x"
  flutter_svg: "^2.2.x"
  intl: "^0.20.2"
  url_launcher: "^6.3.x"
  cupertino_icons: "^1.0.8"

dev_packages:
  flutter_lints: "^6.x"
  build_runner: "2.4.13"
  mocktail: "^1.0.4"

ci:
  workflows:
    - analyze-test
    - privacy-gate
    - pr-change-report
  flutter_action:
    uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e

backend:
  supabase:
    region: eu
    rls: owner_based
  edge_functions: planned

ai_layer:
  status: planned
  router: Node (Vercel AI SDK)
  providers: [openai_eu_project, bedrock_eu, vertex_ai_eu]
  caching: upstash_redis

analytics_push_crash:
  analytics: posthog_eu (planned)
  push: onesignal_eu (planned)
  crash: sentry (planned)
  cdn_security: cloudflare (planned)

health_wearables:
  plugin: flutter_health (planned)

compliance:
  privacy_gate: true
  consent_logging: true
  eu_regions_only: true

docs:
  tech_stack_doc: docs/engineering/tech-stack.md
  app_context_doc: docs/product/app-context.md
  roadmap: docs/product/roadmap.md
